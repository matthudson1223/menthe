substitutions:
  _SERVICE_NAME: menthe-api
  _REGION: asia-southeast1

steps:
  - name: gcr.io/cloud-builders/docker
    id: Build API image
    env:
      - DOCKER_BUILDKIT=1
    args:
      - build
      - -f
      - Dockerfile.api
      - -t
      - gcr.io/$PROJECT_ID/menthe-api:$BUILD_ID
      - -t
      - gcr.io/$PROJECT_ID/menthe-api:latest
      - .

  - name: gcr.io/cloud-builders/docker
    id: Push API image
    args:
      - push
      - gcr.io/$PROJECT_ID/menthe-api
      - --all-tags

  - name: gcr.io/google.com/cloudsdktool/cloud-sdk:slim
    id: Deploy API to Cloud Run
    entrypoint: gcloud
    args:
      - run
      - deploy
      - $_SERVICE_NAME
      - --image
      - gcr.io/$PROJECT_ID/menthe-api:latest
      - --region
      - $_REGION
      - --platform
      - managed
      - --allow-unauthenticated
      - --update-secrets
      - GEMINI_API_KEY=menthe-gemini-api-key:latest

images:
  - gcr.io/$PROJECT_ID/menthe-api:$BUILD_ID
  - gcr.io/$PROJECT_ID/menthe-api:latest

options:
  logging: CLOUD_LOGGING_ONLY

