<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NoteGenius AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      /* Custom scrollbar for cleaner look */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1; 
      }
      .dark ::-webkit-scrollbar-track {
        background: #0f172a; 
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1; 
        border-radius: 4px;
      }
      .dark ::-webkit-scrollbar-thumb {
        background: #334155; 
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8; 
      }

      /* Markdown Preview Styles - Light Mode */
      .markdown-preview h1 { font-size: 1.5rem; font-weight: 700; margin-bottom: 0.75rem; color: #1e293b; letter-spacing: -0.025em; }
      .markdown-preview h2 { font-size: 1.25rem; font-weight: 600; margin-top: 1.5rem; margin-bottom: 0.75rem; color: #334155; }
      .markdown-preview h3 { font-size: 1.1rem; font-weight: 600; margin-top: 1.25rem; margin-bottom: 0.5rem; color: #475569; }
      .markdown-preview p { margin-bottom: 1rem; line-height: 1.7; color: #334155; }
      .markdown-preview ul { list-style-type: disc; padding-left: 1.5rem; margin-bottom: 1rem; color: #475569; }
      .markdown-preview ol { list-style-type: decimal; padding-left: 1.5rem; margin-bottom: 1rem; color: #475569; }
      .markdown-preview li { margin-bottom: 0.375rem; }
      .markdown-preview strong { font-weight: 600; color: #0f172a; }
      .markdown-preview em { font-style: italic; color: #475569; }
      .markdown-preview blockquote { border-left: 4px solid #cbd5e1; padding-left: 1rem; margin-left: 0; margin-bottom: 1rem; font-style: italic; color: #64748b; background-color: #f8fafc; padding-top: 0.5rem; padding-bottom: 0.5rem; border-radius: 0 0.5rem 0.5rem 0; }
      .markdown-preview code { background-color: #f1f5f9; padding: 0.2rem 0.4rem; rounded: 0.25rem; font-family: monospace; font-size: 0.9em; color: #0f172a; }
      .markdown-preview hr { border-color: #e2e8f0; margin: 1.5rem 0; }

      /* Markdown Preview Styles - Dark Mode */
      .dark .markdown-preview h1 { color: #f1f5f9; }
      .dark .markdown-preview h2 { color: #e2e8f0; }
      .dark .markdown-preview h3 { color: #cbd5e1; }
      .dark .markdown-preview p { color: #cbd5e1; }
      .dark .markdown-preview ul { color: #94a3b8; }
      .dark .markdown-preview ol { color: #94a3b8; }
      .dark .markdown-preview strong { color: #f8fafc; }
      .dark .markdown-preview em { color: #94a3b8; }
      .dark .markdown-preview blockquote { border-left-color: #475569; color: #94a3b8; background-color: #1e293b; }
      .dark .markdown-preview code { background-color: #1e293b; color: #e2e8f0; }
      .dark .markdown-preview hr { border-color: #334155; }
    </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.31.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "react-markdown": "https://esm.sh/react-markdown@9?bundle",
    "html2pdf.js": "https://esm.sh/html2pdf.js@0.10.1"
  }
}
</script>
</head>
  <body class="bg-slate-50 text-slate-900 dark:bg-slate-950 dark:text-slate-100 transition-colors duration-200">
    <div id="root"></div>
  </body>
</html>
